<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Project Section</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #14172b;
        color:red;
    }

    .about-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 60px 10%;
        flex-wrap: wrap;
    }

    .about-text {
        flex: 1;
        min-width: 280px;
    }

    .about-text h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    .about-text p {
        font-size: 1rem;
        line-height: 1.6;
        max-width: 500px;
        color: #ccc;
    }

    .about-image {
        flex: 1;
        display: flex;
        justify-content: center;
        position: relative;
        min-width: 300px;
    }

    /* Purple shape behind the image */
    .about-image::before {
        content: "";
        position:absolute;
        width: 300px;
        height: 300px;
        
        border-radius: 50%;
        bottom: -30px;
        right: 20px;
        z-index: -1;
    }

    /* Dots decoration */
    .about-image::after {
        content: "";
        position: absolute;
        width: 80px;
        height: 80px;
        background-size: 10px 10px;
        top: 10px;
        right: 0;
        z-index: -1;
    }

    .about-image img {
        max-width: 100%;
    height: auto;
    border: 5px solid rebeccapurple; 
    border-radius: 15px;    
    object-fit: cover;       
    filter: drop-shadow(0 15px 25px rgba(0,0,0,0.5));
}


    

    @media (max-width: 768px) {
        .about-section {
            flex-direction: column;
            text-align: center;
        }
        .about-text h2 {
            font-size: 2rem;
        }
        .about-text p {
            font-size: 0.95rem;
        }
        .about-image img {
            transform: rotate(0);
        }
        .about-image::before,
        .about-image::after {
            display: none; /* Hide decorations on small screens */
        }
    }
</style>
</head>
<body>

<section class="about-section">
    <div class="about-text">
        <h2>About Project</h2>
        <p>With our built-in design system, it's easy to create beautiful screens with ease. 
           And because we separate style from layout, you can try out new themes instantly.</p>
    </div>
    <div class="about-image">
        <img src="image/tablet-mockup.png.png" alt="Tablet Mockup">
    </div>
</section>

</body>
</html>
